<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Homepage</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css"
    />
  </head>

  <body>
    <header>
      <nav>
        <a href="#">Gmail</a>
        <a href="#">Images</a>
        <img
          class="google-apps"
          src="https://raw.githubusercontent.com/StuartZ24/Clon-Google/main/google_apps.jpeg"
          alt="google-apps"
        />
      </nav>
    </header>

    <main>
      <img class="google-logo" src="https://raw.githubusercontent.com/StuartZ24/Clon-Google/main/HL.jpg" alt="google-HL" />
      <br />

      <div class="searchbox">
        <img src="https://raw.githubusercontent.com/StuartZ24/Clon-Google/main/google-search.png" alt="" class="search-icon" />
        <input class="search-input" type="text" />
      </div>

      <div class="button">
        <button class="btn">Google Search</button>
        <button class="btn">I'm Feeling Lucky</button>
      </div>

      <p>
        Google offered in: <a href="#"><a target="_blank" class="fcc-btn" href="https://twitter.com/@fredywnavas/">@fredywnavas</a>   <a href="#">Made with Love</a>
      </p>
    </main>

    <footer>
      <div class="top-footer">
        <p>El salvador</p>
      </div>

      <div class="bottom-footer">
        <div class="left">
          <a href="#">About</a>
          <a href="#">Advertising</a>
          <a href="#">Business</a>
          <a href="#">How Search works</a>
        </div>

        

        <div class="right">
          <a href="#">Privacy</a>
          <a href="#">Terms</a>
          <a href="#">Settings</a>
        </div>
      </div>
    </footer>
  </body>
</html>
